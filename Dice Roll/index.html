<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <p id="title">Dice Roller</p>
    <div id="rolling">
      <label for="dicecount">Number of Dice:</label>
      <input id="dicecount" type="number" value="1" min="1">
      <button id="roller">Roll Dice</button>
    </div>
  </div>
  <div id="dicetext"></div>
  <div id="summary"></div>
  <div id="diceimages"></div>
  <script src="index.js"></script>
</body>
</html>
