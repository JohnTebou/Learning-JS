<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <p id="title">Temperature<br>Converter</p>
    <input type="number" id="input" value="0">
    <form>
      <span>
        <input type="radio" id="toF" name="conversion-type">
        <label for="toF">Celsius to Fahrenheit</label>
      </span>
      <span>
        <input type="radio" id="toC" name="conversion-type">
        <label for="toC">Fahrenheit to Celsius</label>
      </span>
    </form>
    <button id="submit">
      <p>convert</p>
    </button>
    <p id="result"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
